MOD_K2_USER="K2 user"
K2_MOD_K2_USER_DESCRIPTION="K2 User là một mô-đun giống như mô-đun Đăng nhập (Login) của Jooma!, nhưng có tính năng hay hơn hẳn. Cơ bản thì mô-đun này vẫn hiển thị phần Đăng nhập để người dùng có thể tương tác. Khi người dùng đã đăng nhập họ sẽ có thể thao tác với một loạt các chức năng cơ bản khác như tạo mới/chỉnh sửa các bài viết của com K2 (tùy thuộc vào quyền mà tài khoản người dùng đó được cấp), câp nhật thông tin cá nhân (profile) và dễ dàng xem tất cả các bài viết của họ đã được đăng (cũng dạng như một trang cá nhân/blog). Lưu ý là kể từ phiên bản 2.5 trờ về sau, mô-đun này sẽ được thay thế hoàn toàn cho mô-đun K2 Login. Cho nên bạn hãy lưu ý chuyển tất cả các phần được dùng từ mô-đun K2 Login sang sử dụng K2 User. Kể từ phiên bản 2.6 của com K2, phần mô-đun K2 Login sẽ bị bỏ đi hoàn toàn khỏi gói mở rộng của K2."
